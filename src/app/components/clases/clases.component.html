<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alertâ€”check it out!
  </div>

  <button style="margin-right:1rem;" class="btn btn-info" (click)="alerta = 'alert-danger'">Danger</button>
  <button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
  <br><br>


  <h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
      Hola Mundo - CSS desde un objeto con ngClass
  </h3>

  <button (click)=" propiedades.danger = !propiedades.danger"
    type="button" name="button"
    class="btn"
    [ngClass]=" { 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
      Cambiar
  </button>


  <br><br>

  <h3>Proceso Asincrono</h3>
  <button (click)="ejecutar()"
    class="btn btn-primary"
    type="button" name="button" [disabled]="loading">
        <i [ngClass]=" { 'fa-save': !loading, 'fa-refresh fa-spin': loading }" 
            class="fa" style="margin-right: 5px;">
        </i>
        <span *ngIf="loading">Espere porfavor</span>
        <span *ngIf="!loading">Guardar cambios</span>
  </button>
